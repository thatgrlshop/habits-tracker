<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .day {
      width: 40px;
      height: 40px;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
    }
    .day:hover {
      background-color: #A17E89;
      color: white;
    }
    .day.active {
      background-color: #A17E89;
      color: white;
    }
    .habits {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .habit-item {
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6375;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <div class="calendar" id="calendar"></div>
  <div class="habits" id="habits">
    <h2 id="selected-date"></h2>
    <div class="habit-item">
      <label>Water Intake:</label>
      <input type="checkbox" id="water-intake">
    </div>
    <div class="habit-item">
      <label>Workout:</label>
      <input type="checkbox" id="workout">
    </div>
    <div class="habit-item">
      <label>Read 10 pages:</label>
      <input type="checkbox" id="read-pages">
    </div>
    <button id="save-habits">Save Habits</button>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const habits = document.getElementById("habits");
    const selectedDateElement = document.getElementById("selected-date");

    // Genera il calendario con i giorni
    function generateCalendar() {
      for (let i = 1; i <= 31; i++) {
        const dayElement = document.createElement("div");
        dayElement.classList.add("day");
        dayElement.textContent = i;
        dayElement.addEventListener("click", () => selectDay(i));
        calendar.appendChild(dayElement);
      }
    }

    // Quando si clicca su un giorno, mostra le abitudini
    function selectDay(day) {
      const allDays = document.querySelectorAll(".day");
      allDays.forEach((d) => d.classList.remove("active"));
      const selectedDay = allDays[day - 1];
      selectedDay.classList.add("active");

      const date = `Day ${day}`;
      selectedDateElement.textContent = date;
      habits.style.display = "block";

      loadHabits(day); // Carica le abitudini salvate per il giorno
    }

    // Salva le abitudini
    document.getElementById("save-habits").addEventListener("click", () => {
      const day = document.querySelector(".day.active").textContent;
      const waterIntake = document.getElementById("water-intake").checked;
      const workout = document.getElementById("workout").checked;
      const readPages = document.getElementById("read-pages").checked;

      const habitsData = { waterIntake, workout, readPages };
      localStorage.setItem(`habits-${day}`, JSON.stringify(habitsData));
      alert("Habits saved! âœ¨");
    });

    // Carica le abitudini salvate
    function loadHabits(day) {
      const savedHabits = JSON.parse(localStorage.getItem(`habits-${day}`));
      if (savedHabits) {
        document.getElementById("water-intake").checked = savedHabits.waterIntake;
        document.getElementById("workout").checked = savedHabits.workout;
        document.getElementById("read-pages").checked = savedHabits.readPages;
      } else {
        document.getElementById("water-intake").checked = false;
        document.getElementById("workout").checked = false;
        document.getElementById("read-pages").checked = false;
      }
    }

    // Genera il calendario all'avvio
    generateCalendar();
  </script>
</body>
</html>
